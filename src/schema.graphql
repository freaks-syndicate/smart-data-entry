scalar Date
scalar JSON

enum SortOrder {
  ASC
  DESC
}

enum Gender {
  MALE
  FEMALE
  OTHERS
}

input SortColumn {
  field: String
  order: SortOrder
}

input SortInput {
  order: [[String]]
}

input PaginationInput {
  page: Int!
  pageSize: Int!
}

type PageInfo {
  currentPage: Int
  perPage: Int
  itemCount: Int
  pageItemCount: Int
  pageCount: Int
  hasPreviousPage: Boolean
  hasNextPage: Boolean
}

input Id {
  id: String
  uuid: String
}

input StringFilterConstraint {
  ne: String
  eq: String
  like: String
  notLike: String
  is: String
  not: String
  in: [String]
  notIn: [String]
}

input IntFilterConstraint {
  in: [Int]
  notIn: [Int]
  ne: Int
  eq: Int
  lte: Int
  lt: Int
  gte: Int
  gt: Int
  between: [Int]
  notBetween: [Int]
  is: Int
}

input FloatFilterConstraint {
  in: [Float]
  notIn: [Float]
  ne: Float
  eq: Float
  lte: Int
  lt: Int
  gte: Int
  gt: Float
  between: [Float]
  notBetween: [Float]
  is: Float
}

input DateFilterConstraint {
  lte: Date
  lt: Date
  gte: Date
  gt: Date
  between: [Date]
  notBetween: [Date]
  isNull: Date
  isNotNull: Date
}

input BooleanFilterConstraint {
  is: String
}

"Receipt Enums"
enum IdCode {
  Aadhar
  PAN
}

enum ModeOfPayment {
  cash
  cheque
  online
}

"Receipt Schema"
type Receipt {
  id: ID!
  uuid: String!
  receiptNumber: Int!
  financialYear: String
  date: Date
  mobileNumber: String
  name: String
  address: String
  amount: Int!
  modeOfPayment: ModeOfPayment!
  aadharNumber: String
  panNumber: String
  idCode: IdCode
}

type Receipts {
  results: [Receipt]
  pageInfo: PageInfo
}

input WhereOptionsReceiptFields {
  id: StringFilterConstraint
  uuid: StringFilterConstraint
  address: StringFilterConstraint
  receiptNumber: IntFilterConstraint
  amount: IntFilterConstraint
  modeOfPayment: StringFilterConstraint
  financialYear: StringFilterConstraint
}

input WhereOptionsReceipt {
  and: [WhereOptionsReceiptFields]
  or: [WhereOptionsReceiptFields]

  id: StringFilterConstraint
  uuid: StringFilterConstraint
  address: StringFilterConstraint
  receiptNumber: IntFilterConstraint
  amount: IntFilterConstraint
  modeOfPayment: StringFilterConstraint
  idCode: StringFilterConstraint
  financialYear: StringFilterConstraint
}

type Query {
  ReceiptsAll: [Receipt]
  Receipts(where: WhereOptionsReceipt, paginate: PaginationInput, sort: SortInput): Receipts
  Receipt(where: WhereOptionsReceipt): Receipt
}

input CreateReceipt {
  receiptNumber: Int!
  financialYear: String
  date: Date
  mobileNumber: String
  name: String!
  address: String
  modeOfPayment: String!
  amount: Int!
  aadharNumber: String
  panNumber: String
}

input UpdateReceipt {
  receiptNumber: Int
  financialYear: String
  date: Date
  mobileNumber: String
  name: String
  address: String
  amount: Int
  modeOfPayment: String
  aadharNumber: String
  panNumber: String
}

type Mutation {
  createReceipt(item: CreateReceipt!): Receipt
  updateReceipt(id: String!, item: UpdateReceipt!): Receipt
  deleteReceipt(id: String!): Receipt
}
